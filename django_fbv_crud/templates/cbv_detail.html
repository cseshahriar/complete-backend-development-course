{% extends 'base.html' %}

{% block title %} {{ object.title }} {% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col">
        
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <h3>{{ object.title }}</h3>
                    <span>{{ object.created|date:'d-m-Y H:i:s a' }}</span>
                </div>
                <div class="flex-grow-1 ms-3">
                        <p>
                            {{ object.description }}
                        </p>
                        <a href="{% url 'cbv_post_list' %}" class="btn btn-danger btn-sm">Back</a>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
