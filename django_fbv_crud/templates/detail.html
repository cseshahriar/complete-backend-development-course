{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col">
        
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <h3>{{ post.title }}</h3>
                    <span>{{ post.created|date:'d-m-Y H:i:s a' }}</span>
                </div>
                <div class="flex-grow-1 ms-3">
                        <p>
                            {{ post.description }}
                        </p>
                        <a href="{% url 'post_list' %}" class="btn btn-danger btn-sm">Back</a>
                    </div>
                </div>
            
        </div>
    </div>
</div>
{% endblock %}
